<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Json editor demo</title>
	
	<script src="../webcomponentsjs/webcomponents.js"></script>
	
	<link rel="import" href="cbn-json-editor.html">
	
	<link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
	
	<style>
		body {
			font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-size: 14px;
		}
	</style>
</head>
<body>

<h1>Dynamic Form Editor Demo</h1>

<template id="template-wrapper" is="auto-binding">
	
	<cbn-json-editor id="formEditor" data="{{dataFormular}}"></cbn-json-editor>
	
</template>

<script>
	document.addEventListener("HTMLImportsLoaded", function() {
		var tpl = document.querySelector('#template-wrapper');
		
		tpl.dataFormular = { json: 
		{
			"types": {
				"text": "cbn-basic-input", 
				"select": "cbn-select"
			}, 
			"defaults": {
				"group-flex": {
					"type": "group",
					"wrapChildren": {
						"element": "div", 
						"className": "row group-inner"
					}
				},
				"input": {
					"decorator": "cbn-input-decorator",
					"preview": false
				}
			},
			"elements": [
				{
					"inherit": "group-flex", 
					"caption": "Personal Data",
					"toggleable" : true, 
					
					"children": [
						{
							"inherit": "input", 
							"name": "personal.firstname",
							"type": "text",
							"floatingLabel": true,
							"preview": true,
							"label": "First Name",
							"className": "col-xs-6",
							"validation": {
								"required": true,
								"pattern": "^[a-zA-Z .]+$"
							},
							"autoValidate": true
						},
						{
							"inherit": "input",
							"name": "personal.lastname",
							"type": "text",
							"floatingLabel": true,
							"preview": true,
							"label": "Last Name", 
							"className": "col-xs-6",
							"validation": {
								"required": true,
								"pattern": "^[a-zA-Z .]+$"
							}
						},
						{
							"inherit": "input",
							"name": "personal.address",
							"type": "textarea",
							"floatingLabel": true,
							"preview": false,
							"label": "Address", 
							"className": "col-xs-12",
							"validation": {
								"required": true
							}
						}
					]
				},
				{
					"type": "group", 
					"caption": "Objects",
					
					"children": [
						{
							"inherit": "input",
							"name": "test",
							"type": "text",
							"floatingLabel": true,
							"label": "Tot nume",
							"preview": true
						}, 
						{
							"inherit": "input",
							"name": "test2", 
							"type": "text", 
							"floatingLabel": true,
							"label": "Test 2",
							"preview": true
						}, 
						{
							"inherit": "input",
							"name": "opts",
							"type": "select",
							"floatingLabel": true,
							"label": "Select Ceva",
							"multiple": true,
							"options": [ "One", "Two", "Three", "Four" ], 
							"preview": false
						},
						{
							"inherit": "input",
							"name": "readonly",
							"type": "text",
							"floatingLabel": true,
							"label": "Select Ceva",
							"preview": false,
							"readonly":true
						}
					]
				}
			]
		}};
	});
</script>

</body>
</html>
