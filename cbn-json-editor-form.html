<polymer-element name="cbn-json-editor-form" attributes="data label namespace list collapse dialog" on-set-timeout="{{setTimeout}}" on-update-json="{{updateJson}}">
  <template>
    <link rel="stylesheet" type="text/css" href="cbn-json-editor-form.css">
    <paper-tabs selected="{{selected}}" class="transparent-teal" role="tablist" horizontal="" center="" layout="">

      <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">Configurare</paper-tab>
      <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">Json</paper-tab>
      <paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">Vizualizare</paper-tab>
      <!--<paper-tab role="tab" inline="" flex="" center-center="" horizontal="" layout="" class="">ITEM THREE</paper-tab>-->

    </paper-tabs>
    <core-pages selected="{{selected}}">
      <div><ul id="ulistForm" class="font-special listForm" touch-action="pan-y" size="3">
        <template repeat="{{item, i in list}}">
          <li value="{{idAdapter(i)}}_spacer" class="spacer beSmall"></li>
          <!--important:type-group-->
          <li value="{{idAdapter(i)}}" class="item" type="group" style="line-height: 46px;list-style-type: none;font-family: 'Roboto', sans-serif;border-bottom: 1px solid #e0e0e0;cursor: move;background-color: white;color: black;">
            <!--important:type,class-fieldset-->
            <div value="{{idAdapter(i)}}" class="dnd-header" type="fieldset" on-click="{{collapseGo}}">
              <span class="fieldset" on-click="{{editTitle}}">{{item.caption}}</span>
              <core-icon-button  value="{{idAdapter(i)}}" icon="delete" title="delete" class="trash-group" on-click="{{delete}}"></core-icon-button>
            </div>
            <cbn-json-editor-group list="{{item.children}}" id="group_{{idAdapter(i)}}" dialog={{dialog}} title="{{item.caption}}" collapse="{{item.collapsed}}"></cbn-json-editor-group>
          </li>
        </template>
        <li value="last_spacer" class="spacer beSmall"></li>
        <div value="{{idAdapter(i)}}" class="dnd-header">
          <span style="line-height: 46px;"><input value="{{newGroup}}" width="100px" style="margin-right:10px;"></span>
          <paper-button on-click="{{addGroup}}" id="addGroup">Adauga grup</paper-button>
          <!--<span><button on-click="{{addGroup}}">Adauga grup</button></span>-->
        </div>

      </ul></div>
      <div>
        <!--<textarea id="jsonTextarea" value="{{jsonString}}"></textarea>-->
        <ace-element class="aceElement" mode="javascript" fontSize="17px"
                     value="{{jsonString}}" style="height: 690px;position: relative;" id="editorJson"></ace-element>
        <paper-button on-click="{{saveJson}}" id="saveJson" style="margin-top:16px">Salveaza</paper-button>
        <!--<paper-button id="save" on-click="{{clickSave}}"  style="background: #4285f4;color: #fff;">Salveaza</paper-button>-->
      </div>
      <div>
        <div style="background-color: white">
        <core-ajax auto url="../cbn-form/demo/basic-dynamic-form.json" handleAs="json" on-core-complete="{{onCoreComplete}}" response="{{formConfig}}"></core-ajax>
        <cbn-form style="width: 95%;height:725px;overflow-y: auto;margin-top: 0px;">
          <cbn-dynamic-form id="dynamicForm"  config="{{json}}"></cbn-dynamic-form>
        </cbn-form>
        </div>
      </div>
    </core-pages>
    <core-ajax id="salveazaFormular"
               url="/salveaza/AdaugaFormular"
               handleAs="json"
               method="POST"
               params='{{ {"namespace" : namespace ,"_hash" : _hash ,"json": jsonAjax} }}'
               response="{{ response }}" on-core-response="alertSaved"></core-ajax>



  </template>
  <script>

    /* global PolymerGestures */
    'use strict';

    (function() {
      var noop = function() {

      };
      Polymer('cbn-json-editor-form', { /* jshint ignore:line  */
        type: 'type',
        list : '',
        title:'',
        dialog:'',
        timeout:'',
        newGroup:'',
        selected:0,
        jsonString:'',
        jsonAjax:'',
        json:{},
        ready:function(){
        },
        attached: function() {
          // populate the elementâ€™s data model
          // (the salutations array)

          this.collapse=true;
          var parent = this.parentElement;
          var self = this;
          parent.oncontextmenu = function() {
            return false;
          };
          PolymerGestures.addEventListener(this.$.ulistForm, 'trackstart', function(e) {
            var li = e.path[0];
//            console.log(li);
            if (li.nodeName=='DIV' && li.getAttribute('type')=='fieldset') {
              self.initiateItemDrag(li.parentNode, e);
            }
            else{
              return;
            }
          });
          PolymerGestures.addEventListener(this.$.ulistForm, 'tap', function(e) {
            var li = e.path[0];
            if (li.nodeName !== 'SPAN') {
              return; // not a list item; ignore
            }
          });
        },
        dataChanged: function() {
//          console.log("aaaa");
          this.json=this.data.json;
          this.jsonString=JSON.stringify(this.json,null,'\t');
          this.list=this.json.elements;
          this.$.dynamicForm.render(null,null,true);
          this._hash=this.data._hash;
        },
        saveJson:function(){
          try{
            this.json=JSON.parse(this.$.editorJson.editorValue,null,'\t');
//            console.log(this.json);
//            this.jsonAjax=JSON.stringify(this.json);
//            this.$.salveazaFormular.go();
            this.list=this.json.elements;
//            this.$.dynamicForm.configChanged()

          }catch(e){
            console.log(error);
            alert("Json invalid");
            this.jsonString=JSON.stringify(this.json,null,'\t');

          }
        },
        alertSaved:function(){

          alert("Json salvat");
      },
        addGroup: function(){
          var newGroup={
            type: "group",
            caption: this.newGroup || '[Grup fara nume]',
            collapsed: true,
            children:[],
            inherit: "group-flex",
            toggleable:false

          };
          this.list.push(newGroup);
          this.newGroup='';

//          this.data.json.elements=this.list;
//          this.$.dynamicForm.configChanged();
//          this.jsonString=JSON.stringify(this.json,null,'\t');
//          this.jsonAjax=JSON.stringify(this.json);
//          this.$.salveazaFormular.go();
//          alert("Json salvat");
        },
        updateJson:function(){
          this.data.json.elements=this.list;
          this.$.dynamicForm.render(null,null,true);
          this.jsonString=JSON.stringify(this.json,null,'\t');
          this.jsonAjax=JSON.stringify(this.json);
          this.$.salveazaFormular.go();

        },
        setTimeout: function(event, detail, sender){
          clearTimeout(this.timeout);
          this.timeout='';
          var that=this;
          this.timeout = setTimeout(function () {
            that.list[parseInt(detail.index)].collapsed = true;

          }, 1000);
        },
        collapseGoOver:function(index){
//          this.list[index].collapsed=!this.list[index].collapsed;
        },
        editTitle:function(event, detail, sender) {
          var index=sender.parentNode.getAttribute("value");
          this.toggleDialog2(index);
        },
        collapseGo: function(event, detail, sender) {
          var index=sender.getAttribute("value");
          var flag=0;
//          console.log(event.path);
          for(var i=0;i<event.path.length;i++){
            if(event.path[i].tagName=='SPAN' && event.path[i].classList.contains('fieldset')){
              flag=1;
            }
          }
          if(flag==0){
            this.list[index].collapsed=!this.list[index].collapsed;
          }

        },
        collapseChanged:function() {
          this.$.ulistForm.hidden=!this.collapse;
        },
        listChanged:function(oldVal, newVal) {
          if(oldVal!="" && oldVal!=undefined && oldVal!=null){
            this.data.json.elements=this.list;
            this.$.dynamicForm.render(null,null,true);
            this.jsonString=JSON.stringify(this.json, null, '\t');
            this.jsonAjax=JSON.stringify(this.json);
            //console.log("aaaa");
            this.$.salveazaFormular.go();
          }

//          console.log(oldVal);
//          console.log(newVal);
//          JSON.parse(json), null, '\t')
//          console.log("DEEDEE");


//          this.$.ulistForm.hidden=!this.collapse;
        },
        toggleDialog2:function(index) {
          this.dialog.content=JSON.parse(JSON.stringify(this.list[index]));
          this.dialog.initial=this.list[index];
          this.dialog.item=this;
          this.dialog.index=index;
          this.dialog.parentNode.toggle();

        },
        saveElement:function(sourceItem) {
          this.list[sourceItem.id]=sourceItem;
        },
        deleteElement: function(index) {
          this.list.splice(index, 1);
        },
        delete: function(event, detail, sender) {
          var index=sender.getAttribute("value");
          this.list.splice(index, 1);
//          this.data.json.elements=this.list;
//          this.$.dynamicForm.configChanged();
//          this.jsonString=JSON.stringify(this.json, null, '\t');
//          this.jsonAjax=JSON.stringify(this.json);
//          this.$.salveazaFormular.go();

        },
        dialogChanged:function(){
        },

        getRowHeights: function() {
          var bounds = this.$.ulistForm.getBoundingClientRect();
          var items = this.$.ulistForm.querySelectorAll('li.item').array();
          if (items.length === 0) {
            return [0];
          }
          var boundries = items.map(function(e) {
            return e.getBoundingClientRect().top - bounds.top;
          });
          var last = items[items.length - 1];
          boundries.push(boundries[boundries.length - 1] + last.getBoundingClientRect().height);
          boundries[0] = 0;
          return boundries;
        },
        //these can be overriden, or the label and id values can be override
        labelAdapter: function(item) {
          if (typeof item === 'object') {
            return item[this.type];
          }
          return item;
        },
        idAdapter: function(item) {
          if (typeof item === 'object') {
            return item[this.id];
          }
          return item;
        },
        //I've just been dragged over, this is the notification
        handleDragHoverEnter: function(dragged, x, y) {
          noop(dragged, x, y);
        },
        //I've just had a dragging operation leave me and
        //begin hovering over another drag target
        handleDragHoverExit: function(dragged, x, y) {
          noop(dragged, x, y);
          this.correctItemState();
        },
        //I'm being dragged over
        handleDragOver: function(dragged, x, y) {
          var self = this;
          var bounds = this.$.ulistForm.getBoundingClientRect();
          //var items = this.$.ulist.querySelectorAll('li.item').array();
          var boundries = this.getRowHeights();
          var localY = y - bounds.top;
          var minValue = 1000000;
          var minIndex = 0;
          for (var i = 0; i < boundries.length; i++) {
            var distance = Math.abs(localY - boundries[i]);
            if (distance < minValue) {
              minIndex = i;
              minValue = distance;
            }
          }
          var overRow = minIndex;
          if (this.overRow !== overRow) {
            if (this.isTransition) {
              return;
            }
            this.isTransition = true;
            var spacers = this.$.ulistForm.querySelectorAll('li.spacer');
            //shrink previous if it exists
            if (this.overRow || this.overRow === 0) {
              var previous = this.$.ulistForm.querySelector('li.spacer.beBig');
              if (previous) {
                previous.classList.add('transition');
                requestAnimationFrame(function() {
                  previous.classList.remove('beBig');
                  previous.classList.add('beSmall');
                });
              }
            }
            //expand current
            this.overRow = overRow;
            var spacer = spacers[overRow];
            spacer.classList.add('transition');
            requestAnimationFrame(function() {
              spacer.classList.remove('beSmall');
              spacer.classList.add('beBig');
              setTimeout(function() {
                spacer.classList.remove('transition');
                self.isTransition = false;
              }, 210);
            });
          }
        },
        handleDrag: function(e) {
          if (!this.dragFodder) {
            return;
          }
          var dragFodderRect = this.dragFodder.getBoundingClientRect();
          var cxo = dragFodderRect.width / 2;
          var cyo = dragFodderRect.height / 2;

          var globalX = this.dragEventStart[0];
          var globalY = (e.y || e.clientY) - this.dragEventStart[1];
          //var sx = this.dragItemStart[0];
          //var sy = this.dragItemStart[1];
          this.setCssLocation(this.dragFodder.style, globalX, globalY);
          //lets check for a drag over....
          //we need to make invisible briefly so as not to
          //obscure what it's over
          this.dragFodder.style.display = 'none';
          var dropTarget = document.elementFromPoint(globalX + cxo, globalY + cyo);

          while (dropTarget != null && dropTarget.tagName!="CBN-JSON-EDITOR-FORM") {
            if (dropTarget.shadowRoot != null) {
              dropTarget = dropTarget.shadowRoot.elementFromPoint(globalX + cxo, globalY + cyo)
            } else {
              dropTarget = null;
            }
          }

          this.dragFodder.style.display = '';
          if (dropTarget && dropTarget.handleDragOver) {
//            console.log(dropTarget);
//            console.log(this.currentDropTarget);
            if (this.currentDropTarget !== dropTarget) {
//              console.log("aaaaa");
              if (!dropTarget.canDropItem(this.list, dropTarget.list, this.dragFodder.sourceIndex, this.dragFodder.dragItem, e)) {
                return;
              }
              if (this.currentDropTarget) {
                this.currentDropTarget.handleDragHoverExit(this.dragFodder, globalX + cxo, globalY + cyo);
              }
              this.currentDropTarget = dropTarget;
              this.currentDropTarget.handleDragHoverEnter(this.dragFodder, globalX + cxo, globalY + cyo);
            }
//            console.log(dropTarget);
            dropTarget.handleDragOver(this.dragFodder, globalX + cxo, globalY + cyo);
          }
        },
        //lets notify the drop target of a drop
        //the dropItem contains it's source, dragSource
        handleDrop: function(e) {
          noop(e);
//          console.log(thi/s.currentDropTarget);
          var dropTarget = this.currentDropTarget;
          var dragFodder = this.dragFodder;
          dropTarget.listItemDropped(dragFodder);
        },
        //ive had a list item dropped on me do the proper thing
        listItemDropped: function(listItem) {

          var self = this;
          var dropSpacer = this.$.ulistForm.querySelector('li.spacer.beBig');
          var items = this.$.ulistForm.querySelectorAll('li').array();
          var sourceItem = listItem.dragItem;
          var insertIndex = items.indexOf(dropSpacer) / 2;
          var targetRect = dropSpacer.getBoundingClientRect();
          var targetTop = targetRect.top;
          var targetLeft = targetRect.left;
          listItem.style.webkitTransition = '-webkit-transform 150ms ease-in';
          listItem.style.MozTransition = '-moz-transform 150ms ease-in';
          listItem.style.msTransition = '-ms-transform 150ms ease-in';
          listItem.style.oTransition = '-o-transform 150ms ease-in';
          listItem.style.transition = 'transform 150ms ease-in';
          requestAnimationFrame(function() {
            self.setCssLocation(listItem.style, targetLeft, targetTop);
            setTimeout(function() {
              listItem.parentElement.removeChild(listItem);
              dropSpacer.classList.remove('beBig');
              dropSpacer.classList.add('beSmall');
              self.list.splice(insertIndex, 0, JSON.parse(JSON.stringify(sourceItem)));
//              this.jsonString=JSON.stringify(this.list,null,'\t');
              if(sourceItem.name==""){
                self.toggleDialog2(self.list[insertIndex],insertIndex);
              }
              self.overRow = undefined;
            }, 170);
          });
          //this.correctItemState();
          //remove the item from body
        },
        //this function can be replaced to
        //control what can be dragged out and what cannot
        canDragItem: function(list, item, index, e) {
          noop(list, item, index, e);

          //some examples....
          //return list.length > 1; // 1 item must be left
          //return item !== 'sector'; // can't remove sector
          //default allow anything to be dragged out
          return true;
        },
        //this function can be replaced to
        //control what can be dragged out and what cannot
        //the api could be done better given more time,
        //but this will suffice for current needs
        canDropItem: function(sourceList, myList, sourceIndex, item, e) {
          noop(sourceList, myList, sourceIndex, item, e);
//          console.log(item);
          if(item.type!='group'){
            return false;
          }
          //some examples....
          //return ['sector', 'gics', 'strategy'].indexOf(item) > -1; // 1 item must be in this list
          //return item !== 'sector'; // can't drop sector here
          //default allow anything to be dragged out
//          console.log(this.collapse);

          return true;



        },
        initiateItemDrag: function(li, e) {
          //let' attach the this as the drag source to
          //the item were dragging around
          li.dragSource = this;
          li.dragIndex = parseInt(li.getAttribute('value'));
          li.dragItem = this.list[li.dragIndex];
          if (!this.canDragItem(this.list, li.dragItem, li.dragIndex, e)) {
            return;
          }
          this.overRow = undefined;
          var transitions = this.$.ulistForm.querySelectorAll('.transition').array();
          transitions.forEach(function(e) {
            e.classList.remove('transition');
          });
          e.preventDefault();

//          console.log(li);
//          console.dir(li);
          var goAwayer = li.nextElementSibling;
          var bounds = li.getBoundingClientRect();
          var self = this;
          var parent = this.$.ulistForm;
          var parentBounds = parent.getBoundingClientRect();
          //li.classList.add('level3');
          li.style.width = parentBounds.width + 'px';
          this.list.splice(li.dragIndex, 1);
          this.dragFodder = li;

          this.dragEventStart = [bounds.left, (e.y || e.clientY) - bounds.top];
          //this.dragItemStart = [bounds.left - parentBounds.left, bounds.top - parentBounds.top];
          //lets insert this guy and do a transition to
          //shrink his height
          //goAwayer.classList.remove('transition');
          goAwayer.classList.add('beBig');
          goAwayer.classList.remove('beSmall');
          document.body.appendChild(li);
          PolymerGestures.addEventListener(li, 'track', function(e) {
            //console.log(li);
            self.handleDrag(e);
          });
          PolymerGestures.addEventListener(li, 'trackend', function(e) {

            self.handleDrop(e);
          });
          requestAnimationFrame(function() {
            //goAwayer.classList.remove('beBig');
            //goAwayer.classList.add('beSmall');
            //goAwayer.classList.add('transition');
            //wait a little longer than the transition
            //and remove the spacer so as not to have
            //duplicate spacers
            setTimeout(function() {
              goAwayer.classList.remove('transition');
            }, 210);
          });
          //make the new guy generate touch events
        },
        setCssLocation: function(style, x, y) {
          style.position = 'fixed';
          style.zIndex = 10;
          style.top = 0;
          style.left = 0;
          style.webkitTransform = 'translate(' + x + 'px, ' + y + 'px)';
          style.MozTransform = 'translate(' + x + 'px, ' + y + 'px)';
          style.mmsTransform = 'translate(' + x + 'px, ' + y + 'px)';
          style.oTransform = 'translate(' + x + 'px, ' + y + 'px)';
          style.transform = 'translate(' + x + 'px, ' + y + 'px)';
          style.border = '1px solid #bbbbbb';
          style.boxShadow = '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)';
        },
        //I no longer have a drop prospect, it has hovered over another drop prospect, correct my expansion state
        correctItemState: function() {
          var self = this;
          var spacer = this.$.ulistForm.querySelector('li.spacer.beBig');
          if (spacer) {
            requestAnimationFrame(function() {
              spacer.classList.remove('beBig');
              spacer.classList.add('beSmall');
              spacer.classList.add('transition');
              //wait a little longer than the transition
              //and remove the spacer so as not to have
              //duplicate spacers
              setTimeout(function() {
                spacer.classList.remove('transition');
                self.overRow = undefined;
              }, 210);
            });
          }
        }
      });
    })();
  </script>
</polymer-element>
